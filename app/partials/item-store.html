<h1>Store</h1>

<div>
    <button ng-click="/item-create.html">Add item!</button>
</div>

<div ng-repeat="item in items">
  <h2>{{item.name}}</h2>

  <ul>
  
    <li>Item: {{item.itemName}}</li>
    <li>Description: {{item.description}}</li>
    <li>Price: {{item.goldPrice}}</li>
    
  </ul>
  <!-- <img src="/images/Sonya-Swarm-Pie.gif"> -->
  <button ng-click="item(item.id)">Buy!</button>



</div>
